apiVersion: v1
kind: Secret
metadata:
  name: {{ template "fluentd.fullname" . }}
  labels:
    app: {{ template "fluentd.name" . }}
    chart: {{ template "fluentd.version" . }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
type: Opaque
data:
{{- range $key, $value := .Values.secrets.generate }}
  {{ $key }}: {{ $value | b64enc | quote }}
{{- end }}
---
apiVersion: v1
kind: Secret
metadata:
  name: {{ template "fluentd.fullname" . }}-precan
  labels:
    app: {{ template "fluentd.name" . }}-precan
    chart: {{ template "fluentd.version" . }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
type: Opaque
data:
{{- range $key, $value := .Values.secrets.precanConfig }}
  {{ $key }}: {{ $value | b64enc | quote }}
{{- end }}
---
apiVersion: v1
kind: Secret
metadata:
  name: {{ template "fluentd.fullname" . }}-entry
  labels:
    app: {{ template "fluentd.name" . }}-entry
    chart: {{ template "fluentd.version" . }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
    app.kubernetes.io/managed-by: {{ .Release.Service }}
    kubernetes.io/cluster-service: "true"
type: Opaque
data:
{{- range $key, $value := .Values.secrets.entry }}
  {{ $key }}: {{ $value | b64enc | quote }}
{{- end }}
